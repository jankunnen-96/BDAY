<!DOCTYPE html>
<html>
<head>
  <title>Birthday RSVP</title>
</head>
<body>
  <h2>You're Invited to My Birthday!</h2>
  <form method="POST" action="https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec">
    <label>Name:</label><br>
    <input type="text" name="Name" required><br><br>

    <label>Email:</label><br>
    <input type="email" name="Email" required><br><br>

    <label>Food Preference:</label><br>
    <input type="text" name="Food"><br><br>

    <input type="submit" value="RSVP">
  </form>
</body>
</html>
